<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matie</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup2.css">
</head>

<body>
    <main>
        <h1>Sign up</h1>
        <div class="input_box">
            <div class="input_div">
                <span>Email</span>
                <input type="text" class="input" id="email" placeholder="Email" onfocus="placeholder=''"
                    onblur="placeholder='Email'">
                <div class="input_error"></div>
            </div>
            <div class="input_div">
                <span>Nickname</span>
                <input type="text" class="3~8 letters" id="name" placeholder="3~8 letters" onfocus="placeholder=''"
                    onblur="placeholder='3~8 letters'">
                <div class="input_error"></div>
            </div>
        </div>
        <div class="btn_box">
            <div class="btn default_btn" onclick="signup2()">Confirm</div>
            <div class="btn cancel_btn" onclick="cancel()">Cancel</div>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/signup2.js"></script>

</html>

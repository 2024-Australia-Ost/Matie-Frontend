<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matie</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <main>
        <h1>Sign up</h1> 
        <div class="input_box">
            <div class="input_div">
                <span>ID</span>
                <input type="text" class="input" placeholder="ID" onfocus="placeholder=''" onblur="placeholder='ID'"  >
            </div>
            <div class="input_div">
                <span>Password</span>
                <input type="password"  class="input" placeholder="Password" onfocus="placeholder=''" onblur="placeholder='Password'" >
            </div>
            <div class="input_div">
                <span>Confirm</span>
                <div class="input_custom">
                    <input type="password" class="input" placeholder="Password Confirm" onfocus="placeholder=''" onblur="placeholder='Password Confirm'">
                    <span  class="eye_close">
                        <img src="../img/close_eye.svg" alt="">
                    </span>          
                </div>
            </div>
        </div>
        <div class="btn_box">
            <div class="btn default_btn" onclick="location.href = '../html/signup2.html'" >Confirm</div>
            <div class="btn cancel_btn" onclick="location.href = '../html/first.html'">Cancel</div>
        </div>
    </main>
    
</body>
    <script src="../js/signup.js"></script>
</html>
